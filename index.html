  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

<body>
  <div class="content">
  <div class="sidebar">

  <button id="openDialog">Add book</button>
</div>
<div class="main">
  <div class="wrapper" >
  <dialog id="dialog">
  
    <button id="cancel"><svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><title>close-box</title><path d="M19,3H16.3H7.7H5A2,2 0 0,0 3,5V7.7V16.4V19A2,2 0 0,0 5,21H7.7H16.4H19A2,2 0 0,0 21,19V16.3V7.7V5A2,2 0 0,0 19,3M15.6,17L12,13.4L8.4,17L7,15.6L10.6,12L7,8.4L8.4,7L12,10.6L15.6,7L17,8.4L13.4,12L17,15.6L15.6,17Z" /></svg></button>
    <form method="dialog" id="form">
      <div class="tittle">
      <label for="tittle">Tittle</label>
      <input type="text" id="tittle">
    </div>
    <div class="author">
      <label for="author">Author</label>
      <input type="text" id="author">
    </div>
    <div class="pages">
       <label for="pages">Pages</label>
       <input type="number"  id="pages" min="0" max="1000">
      </div>
       <button type="submit" id="submit">Submit</button>
    </form>
  </dialog>
  <div id="output"></div>
  
</div>
</div>
</div>
</body>
</html>
